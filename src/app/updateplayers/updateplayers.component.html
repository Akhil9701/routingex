<h4>Edit Player...</h4>
<div class="container">
    <div class="row">
        <div class="col-md-6 ">
                <form #plyFrm="ngForm" (submit)="updatePlayers(plyFrm)">
                        <div class="form-group">
                            Player Id : <input type="text" [(ngModel)]="ply.id" name="id" class="form-control" />
                        </div>
                        <div class="form-group">
                            Player Name : <input type="text" [(ngModel)]="ply.name" name="name" class="form-control"/>
                        </div>
                        <div class="form-group">
                            Player Image : <input type="text" [(ngModel)]="ply.image" name="image" class="form-control"/>
                        </div>
                        <div class="form-group">
                            Player Country : <input type="text" [(ngModel)]="ply.country" name="country" class="form-control"/>
                        </div>
                        <div class="form-group">
                            Player TotRuns : <input type="text" [(ngModel)]="ply.totruns" name="totruns" class="form-control"/>
                        </div>
                        <div class="form-group">
                            Player TotWick : <input type="text" [(ngModel)]="ply.totwickets" name="totwickets" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" value="Update Player" />
                        </div>
                    
                    <br/>
                    <br/>
